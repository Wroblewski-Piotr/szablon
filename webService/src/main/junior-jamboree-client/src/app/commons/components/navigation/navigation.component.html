<nav class="navigation" *transloco="let t">
  <div class="content">
    <ul class="items">
      <ng-container *ngFor="let item of items">
        <li class="item">
          <a
            *ngIf="item.path"
            class="link"
            [routerLink]="[item.path]"
            [routerLinkActive]="'selected'"
          >
            {{ t(item.name) }}
          </a>

        </li>
      </ng-container>
    </ul>
  </div>
</nav>
